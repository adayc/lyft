            <h6> SIGN UP TO DRIVE WITH LYFT.</h6>
            <form name="sentMessage" id="contactForm" novalidate>
                
                  <div class="controls">
                    <label>Phone Number</label>
                    <input id="form-phone" type="text" placeholder="Phone Number" required data-validation-required-message="Please enter your phone number.">
                  </div>
                  <div class="controls">
                    <label>First Name</label>
                    <input id="form-name" type="text" placeholder="First Name" required data-validation-required-message="Please enter your name.">
                    
                  </div>
                  <div class="controls">
                      <label>Last Name</label>
                      <input id="form-name" type="text" placeholder="Last Name" required data-validation-required-message="Please enter your name.">
                      
                    </div>
                            
                  <div class="controls">
                    <label>Email Address</label>
                    <input id="form-email" type="text" placeholder="Email Address" required data-validation-required-message="Please enter your email address.">
                    
                  </div>
                  <div class="controls">
                      <label>City</label>
                      <input id="form-email" type="text" placeholder="Email Address" required data-validation-required-message="Please enter your email address.">
                      
                  </div>

                  <div class="small">
                      <label>Promo Code</label>
                      
                  </div>            
                  
                  <div class="small">
                  <input type="checkbox" name="agreement" value="" class="small"> I agree to <a href="" >Lyft’s Terms of Service</a>
                  </div>
                  
                  <button type="submit" class="" id="sendmessage">Send</button>
                  <div class="small">
                      Already applied? <a href="" >Check the status of your application here.</a>
                  </div>
                  <div class="small">
                      Earn money for inviting friends to drive. <a href="" >Learn more</a>
                  </div>
                           
                  
                  
                
              </form>
